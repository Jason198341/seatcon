<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - Global SeatCon 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3f51b5;
            --primary-dark: #303f9f;
            --primary-light: #c5cae9;
            --text-primary: #212121;
            --text-secondary: #757575;
            --white: #ffffff;
            --font-primary: 'Roboto', 'Noto Sans KR', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: var(--font-primary);
            color: var(--text-primary);
            background-color: var(--white);
        }
        
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }
        
        .offline-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            max-width: 500px;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .primary-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .secondary-btn {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .secondary-btn:hover {
            background-color: #b0b8e8;
        }
        
        .offline-info {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: var(--primary-light);
            max-width: 500px;
        }
        
        .offline-info h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
        }
        
        .offline-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1 class="offline-title">인터넷 연결이 끊어졌습니다</h1>
        
        <p class="offline-message">
            현재 인터넷 연결이 없어 Global SeatCon 2025 채팅 애플리케이션에 접속할 수 없습니다.
            인터넷 연결을 확인한 후 다시 시도해주세요.
        </p>
        
        <div class="offline-actions">
            <button class="btn primary-btn" onclick="window.location.reload()">
                <i class="fas fa-sync-alt"></i> 새로고침
            </button>
            
            <button class="btn secondary-btn" onclick="tryOfflineMode()">
                <i class="fas fa-clock"></i> 오프라인 메시지 작성
            </button>
        </div>
        
        <div class="offline-info">
            <h3>오프라인 모드 정보</h3>
            <p>
                오프라인 모드에서는 메시지를 작성할 수 있지만, 인터넷 연결이 복구될 때까지 전송되지 않습니다.
                인터넷 연결이 복구되면 작성한 메시지가 자동으로 전송됩니다.
            </p>
        </div>
    </div>
    
    <script>
        // 오프라인 모드로 이동
        function tryOfflineMode() {
            // 이전에 접속한 채팅방이 있는지 확인
            const currentUser = localStorage.getItem('currentUser');
            
            if (currentUser) {
                // 채팅 화면으로 이동 시도
                window.location.href = '/?offline=true';
            } else {
                alert('오프라인 모드를 사용하려면 먼저 채팅방에 접속해야 합니다.');
            }
        }
        
        // 온라인 상태 감지
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
