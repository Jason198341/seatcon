<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
        body {
            font-family: 'Noto Sans KR', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            width: 600px;
        }
        h1 {
            color: #f44336;
            font-size: 5rem;
            margin: 0;
        }
        .subtitle {
            color: #757575;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="subtitle">페이지를 찾을 수 없습니다</div>
        
        <p>
            요청하신 페이지를 찾을 수 없습니다.<br>
            URL을 확인하시거나 아래 버튼을 클릭하여 메인 페이지로 이동하세요.
        </p>
        
        <a href="/" class="button">메인 페이지로 이동</a>
    </div>
</body>
</html>
