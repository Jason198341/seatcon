<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global SeatCon 2025 컨퍼런스 채팅</title>
    <style>
        body {
            font-family: 'Noto Sans KR', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            width: 600px;
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #757575;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #303f9f;
        }
        .admin-btn {
            background-color: #f50057;
        }
        .admin-btn:hover {
            background-color: #c51162;
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #757575;
        }
    </style>
    <!-- 환경 설정 스크립트 -->
    <script src="js/env-config.js"></script>
</head>
<body>
    <div class="container">
        <h1>Global SeatCon 2025</h1>
        <div class="subtitle">컨퍼런스 채팅 애플리케이션</div>
        
        <p>
            Global SeatCon 2025 컨퍼런스를 위한 실시간 다국어 채팅 애플리케이션입니다.<br>
            한국어, 영어, 일본어, 중국어 인터페이스 및 자동 번역 기능을 지원합니다.
        </p>
        
        <div class="links">
            <a href="chat/" class="button">채팅 참여하기</a>
            <a href="admin.html" class="button admin-btn">관리자 페이지</a>
        </div>
        
        <div class="footer">
            <p>© 2025 Global SeatCon Conference. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
