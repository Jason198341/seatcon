<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025 글로벌 시트 컨퍼런스</title>
    <meta name="description" content="2025 글로벌 시트 컨퍼런스 실시간 다국어 번역 채팅 시스템">
    
    <!-- 파비콘 -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <!-- 프리텐다드 폰트 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
    
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase 클라이언트 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="theme-light">
    <!-- 헤더 -->
    <header class="header">
        <div class="header-brand">
            <span id="conferenceTitle">2025 글로벌 시트 컨퍼런스</span>
        </div>
        
        <div class="header-nav">
            <!-- 테마 전환 버튼 -->
            <div class="header-nav-item">
                <button id="themeToggle" class="icon-button" aria-label="테마 전환">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <!-- 로그아웃 버튼 -->
            <div class="header-nav-item">
                <button id="logoutButton" class="button secondary" style="display: none;">
                    <i class="fas fa-sign-out-alt mr-1"></i> 로그아웃
                </button>
            </div>
        </div>
    </header>
    
    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="content">
            <!-- 사용자 정보 입력 폼 -->
            <div id="userInfoFormContainer" class="card user-info-form">
                <h2>채팅 시작하기</h2>
                <p class="mb-4">채팅에 참여하기 위해 아래 정보를 입력해주세요.</p>
                
                <form id="userInfoForm">
                    <div class="form-group">
                        <label for="userName">이름</label>
                        <input type="text" id="userName" name="userName" required placeholder="이름을 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail">이메일</label>
                        <input type="email" id="userEmail" name="userEmail" required placeholder="이메일을 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="roleSelector">역할</label>
                        <select id="roleSelector" name="roleSelector" required>
                            <option value="" disabled selected>역할을 선택하세요</option>
                            <!-- JS에서 동적으로 추가됨 -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="languageSelector">선호 언어</label>
                        <select id="languageSelector" name="languageSelector" required>
                            <option value="" disabled selected>언어를 선택하세요</option>
                            <!-- JS에서 동적으로 추가됨 -->
                        </select>
                    </div>
                    
                    <button type="submit" id="loginButton" class="button mt-4 w-100">채팅 시작하기</button>
                </form>
            </div>
            
            <!-- 채팅 컨테이너 -->
            <div id="chatContainer" class="chat-container" style="display: none;">
                <div class="chat-header">
                    <div>
                        <h2 class="chat-title">실시간 채팅</h2>
                        <div class="chat-subtitle">
                            <span id="conferenceDate">2025년 6월 16일~19일</span> | <span id="conferenceLocation">인도 하이데라바드 인도기술연구소</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button id="scrollToBottom" class="icon-button" aria-label="하단으로 스크롤">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                    </div>
                </div>
                
                <div id="messageList" class="message-list">
                    <!-- 메시지 목록이 동적으로 추가됨 -->
                </div>
                
                <button id="loadMoreButton" class="load-more-button" style="display: none;">
                    이전 메시지 더 보기
                </button>
                
                <form id="messageForm" class="message-form">
                    <div class="message-input-container">
                        <textarea id="messageInput" class="message-input" placeholder="메시지를 입력하세요..." maxlength="1000"></textarea>
                    </div>
                    <button type="submit" id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- 하단 네비게이션 바 (모바일 전용) -->
    <nav class="bottom-nav">
        <a href="#" class="bottom-nav-item active" id="chatNav">
            <div class="bottom-nav-icon"><i class="fas fa-comments"></i></div>
            <span>채팅</span>
        </a>
        <a href="#" class="bottom-nav-item" id="userInfoNav">
            <div class="bottom-nav-icon"><i class="fas fa-user"></i></div>
            <span>내 정보</span>
        </a>
        <a href="#" class="bottom-nav-item" id="languageNav">
            <div class="bottom-nav-icon"><i class="fas fa-language"></i></div>
            <span>언어</span>
        </a>
        <a href="#" class="bottom-nav-item" id="infoNav">
            <div class="bottom-nav-icon"><i class="fas fa-info-circle"></i></div>
            <span>정보</span>
        </a>
    </nav>
    
    <!-- 자바스크립트 모듈 -->
    <script type="module" src="js/main.js"></script>
    
    <!-- 터치 디바이스 감지 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 터치 디바이스 감지
            const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
            
            // 터치 디바이스일 경우 클래스 추가
            if (isTouchDevice) {
                document.body.classList.add('touch-device');
            }
            
            // 스크롤 버튼 처리
            const scrollToBottomButton = document.getElementById('scrollToBottom');
            const messageList = document.getElementById('messageList');
            
            if (scrollToBottomButton && messageList) {
                scrollToBottomButton.addEventListener('click', function() {
                    messageList.scrollTo({
                        top: messageList.scrollHeight,
                        behavior: 'smooth'
                    });
                });
            }
        });
    </script>
</body>
</html>
