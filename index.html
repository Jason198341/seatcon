<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 글로벌 시트 컨퍼런스 채팅</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-theme.css" id="theme-style" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <img src="img/logo.png" alt="컨퍼런스 로고" class="logo-img">
                <h1>2025 글로벌 시트 컨퍼런스 채팅</h1>
            </div>
            <div class="header-controls">
                <div class="language-selector">
                    <label for="language">언어 선택:</label>
                    <select id="language">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="hi">हिन्दी</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn">
                        <i class="fas fa-moon"></i>
                        <span>다크 모드</span>
                    </button>
                </div>
                <div class="user-controls">
                    <button id="login-btn" class="btn">로그인</button>
                    <div id="user-info" class="user-info hidden">
                        <span id="username"></span>
                        <img id="user-avatar" alt="프로필 이미지" class="avatar">
                        <button id="logout-btn" class="btn btn-small">로그아웃</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-container">
            <aside class="sidebar">
                <div class="rooms-header">
                    <h2>채팅방</h2>
                    <button id="create-room-btn" class="btn btn-small"><i class="fas fa-plus"></i></button>
                </div>
                <div class="room-categories">
                    <!-- 카테고리 및 채팅방은 자바스크립트로 동적 생성 -->
                </div>
            </aside>

            <main class="chat-container">
                <div class="chat-header">
                    <h2 id="current-room-name">채팅방 이름</h2>
                    <p id="current-room-description">채팅방 설명</p>
                </div>

                <div class="notification-area">
                    <!-- 알림 메시지는 자바스크립트로 동적 생성 -->
                </div>

                <div class="pinned-messages">
                    <!-- 고정된 메시지는 자바스크립트로 동적 생성 -->
                </div>

                <div class="messages-container">
                    <!-- 메시지는 자바스크립트로 동적 생성 -->
                </div>

                <div class="new-messages-notification" id="new-messages-alert" hidden>
                    <button id="scroll-to-bottom-btn">
                        <i class="fas fa-arrow-down"></i>
                        <span>새 메시지</span>
                    </button>
                </div>

                <div class="reply-container" id="reply-box" hidden>
                    <div class="reply-preview">
                        <div class="reply-info">
                            <span class="reply-to">회신 대상: <span id="reply-username"></span></span>
                            <p id="reply-text"></p>
                        </div>
                        <button id="cancel-reply-btn" class="btn-icon"><i class="fas fa-times"></i></button>
                    </div>
                </div>

                <div class="chat-input-container">
                    <textarea id="message-input" placeholder="메시지를 입력하세요..." rows="1"></textarea>
                    <div class="input-actions">
                        <button id="send-message-btn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            <span>보내기</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="login-modal" class="modal" hidden>
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>로그인</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username-input">사용자 이름</label>
                    <input type="text" id="username-input" required>
                </div>
                <div class="form-group">
                    <label for="avatar-select">아바타 선택</label>
                    <div class="avatar-options">
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar1" value="avatar1.png" checked>
                            <label for="avatar1"><img src="img/avatar1.png" alt="아바타 1"></label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar2" value="avatar2.png">
                            <label for="avatar2"><img src="img/avatar2.png" alt="아바타 2"></label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar3" value="avatar3.png">
                            <label for="avatar3"><img src="img/avatar3.png" alt="아바타 3"></label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar4" value="avatar4.png">
                            <label for="avatar4"><img src="img/avatar4.png" alt="아바타 4"></label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role-select">역할</label>
                    <select id="role-select">
                        <option value="participant">참가자</option>
                        <option value="speaker">발표자</option>
                        <option value="staff">스태프</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </div>

    <!-- 관리자 페이지 링크 모달 -->
    <div id="admin-modal" class="modal" hidden>
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>관리자 로그인</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-password">관리자 비밀번호</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </div>

    <!-- JavaScript 파일 -->
    <script src="js/utils.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/translation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
