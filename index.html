<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Global SeatCon 2025 Conference Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            width: 600px;
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #757575;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #303f9f;
        }
        .admin-btn {
            background-color: #f50057;
        }
        .admin-btn:hover {
            background-color: #c51162;
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #757575;
        }
        .language-selector {
            margin-top: 1.5rem;
        }
        .language-selector select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 0.9rem;
        }
    </style>
    <!-- 환경 설정 스크립트 -->
    <script src="js/env-config.js"></script>
</head>
<body>
    <div class="container">
        <h1>Global SeatCon 2025</h1>
        <div class="subtitle">Conference Chat Application</div>
        
        <p>
            Real-time multilingual chat application for Global SeatCon 2025 conference.<br>
            Supports Korean, English, Japanese, and Chinese interfaces with automatic translation.
        </p>
        
        <div class="language-selector">
            <select id="main-language-select" onchange="changeLanguage(this.value)">
                <option value="en" selected>English</option>
                <option value="ko">한국어</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
            </select>
        </div>
        
        <div class="links">
            <a href="chat/" class="button" id="join-button">Join Chat</a>
            <a href="admin.html" class="button admin-btn" id="admin-button">Admin Page</a>
        </div>
        
        <div class="footer">
            <p>© 2025 Global SeatCon Conference. All rights reserved.</p>
        </div>
    </div>

    <script>
        // 언어별 텍스트
        const translations = {
            'en': {
                'title': 'Global SeatCon 2025 Conference Chat',
                'subtitle': 'Conference Chat Application',
                'description': 'Real-time multilingual chat application for Global SeatCon 2025 conference.<br>Supports Korean, English, Japanese, and Chinese interfaces with automatic translation.',
                'join': 'Join Chat',
                'admin': 'Admin Page'
            },
            'ko': {
                'title': 'Global SeatCon 2025 컨퍼런스 채팅',
                'subtitle': '컨퍼런스 채팅 애플리케이션',
                'description': 'Global SeatCon 2025 컨퍼런스를 위한 실시간 다국어 채팅 애플리케이션입니다.<br>한국어, 영어, 일본어, 중국어 인터페이스 및 자동 번역 기능을 지원합니다.',
                'join': '채팅 참여하기',
                'admin': '관리자 페이지'
            },
            'ja': {
                'title': 'Global SeatCon 2025 カンファレンスチャット',
                'subtitle': 'カンファレンスチャットアプリケーション',
                'description': 'Global SeatCon 2025 カンファレンス用のリアルタイム多言語チャットアプリケーションです。<br>韓国語、英語、日本語、中国語のインターフェースと自動翻訳機能をサポートしています。',
                'join': 'チャットに参加',
                'admin': '管理者ページ'
            },
            'zh': {
                'title': 'Global SeatCon 2025 会议聊天',
                'subtitle': '会议聊天应用程序',
                'description': 'Global SeatCon 2025 会议的实时多语言聊天应用程序。<br>支持韩语、英语、日语和中文界面以及自动翻译功能。',
                'join': '加入聊天',
                'admin': '管理员页面'
            }
        };
        
        // 언어 변경 함수
        function changeLanguage(language) {
            // 언어 선택 저장
            localStorage.setItem('preferredLanguage', language);
            
            // 페이지 제목 변경
            document.title = translations[language].title;
            
            // 서브타이틀 변경
            document.querySelector('.subtitle').textContent = translations[language].subtitle;
            
            // 설명 텍스트 변경
            document.querySelector('p').innerHTML = translations[language].description;
            
            // 버튼 텍스트 변경
            document.getElementById('join-button').textContent = translations[language].join;
            document.getElementById('admin-button').textContent = translations[language].admin;
            
            // HTML 언어 속성 변경
            document.documentElement.lang = language;
        }
        
        // 페이지 로드 시 저장된 언어 설정 적용
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'en';
            document.getElementById('main-language-select').value = savedLanguage;
            changeLanguage(savedLanguage);
        });
    </script>
</body>
</html>
